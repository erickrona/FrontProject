<!DOCTYPE html>
<head>
	<title>Todo App</title>
	<link rel="stylesheet" href="css/todo.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Candal|Chewy&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
	<div class="todo-container">
		<h2>To Do List</h2>
		<div class="list">
			<form action="/" method="POST" class="todo-header">
				<input type="text" name="newitem" id="newitem" onkeypress="return inputFunct(event)">
				<button type="submit" ><span class="fas fa-plus" id='btn' onclick= "return btnFunct(event)"></span></button>
			</form>
			<ul id="todo-list">
				<li class="todo-list-item">
					<div class="todo-list-item-name"></div>
					<a href="/edit/<%= details._id %>" class="edit">
						<span class="fas fa-edit"></span>
					</a>
					<a href="/remove/<%= details._id %>" class="remove">
						<span class="fas fa-times"></span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/jquery.js" ></script>
  <script type="text/javascript" src="js/todo.js"></script>
</body>

<script type="text/javascript">
	function inputFunct(e) {
		var inputValue = document.getElementById("newitem").value;
		if (e.keyCode == 13 ) {
			if (inputValue === '') {
          		alert("You must write something!");
        	}
        }
    }
    
    function btnFunct(e) {
  		var inputVal = document.getElementById("newitem").value;
  		if (inputVal === '') {
    		alert("You must write something!");
  		}
  	}
  					
</script>
